<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .swap-btn {
            background-color: #28a745;
            margin-top: 5px;
        }
        .swap-btn:hover {
            background-color: #218838;
        }
        #result {
            font-size: 1.4em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter amount" min="1">
        <select id="fromCurrency">
            <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
            <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
            <option value="INR">ðŸ‡®ðŸ‡³ INR</option>
            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
        </select>
        <button class="swap-btn" onclick="swapCurrencies()">ðŸ”„ Swap</button>
        <select id="toCurrency">
            <option value="INR">ðŸ‡®ðŸ‡³ INR</option>
            <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
            <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function swapCurrencies() {
            let from = document.getElementById("fromCurrency");
            let to = document.getElementById("toCurrency");
            let temp = from.value;
            from.value = to.value;
            to.value = temp;
        }
        
        async function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            
            if (!amount || amount <= 0) {
                document.getElementById("result").textContent = "Please enter a valid amount.";
                return;
            }
            
            const url = `https://api.frankfurter.app/latest?amount=${amount}&from=${fromCurrency}&to=${toCurrency}`;
            
            try {
                document.getElementById("result").textContent = "Fetching exchange rate...";
                const response = await fetch(url);
                const data = await response.json();
                const convertedAmount = data.rates[toCurrency];
                document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                document.getElementById("result").textContent = "Error fetching exchange rate.";
            }
        }
    </script>
</body>
</html>
